<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    .green--text {
      color: green;
    }
    .text--decoration--none {
      text-decoration: none;
    }
    #dark {
      background-color: black;
      color: white;
    }
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <h1 style="color: blue;">제목</h1>
  <p class="green--text">안녕하세요 프론트개발공부를 하고 있는 김아리입니다.</p>
  <hr />
  <a class="text--decoration--none" href="http://www.naver.com">네이버</a>
  <span>이름 : </span><span>김아리</span>
  <ul>
    <li>사과</li>
    <li>바나나</li>
    <li>토마토</li>
    <li>오이</li>
  </ul>
  <hr />
  <p id="dark">
    <span class="blue">동해</span> 물과 백두산이<br>
    <span class="blue">마르고</span> 닳도록<br>
    <span class="blue">하느님이</span> 보우하사<br>
    우리나라 만세
  </p>
</body>
</html>
